<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0">
  <link rel="shortcut icon" href="../static/images/red-cross.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../static/css/docprofile.css">
  <link rel="stylesheet" href="../Assets/Header/headerl.css">
  <link rel="stylesheet" href="../Assets/Footer/footer.css">
  <title>CareLinkUp</title>
</head>

<body>
  <div id="nav"></div>
  <div class="mainsection">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 d-flex justify-content-center">
          <img id="organiser" src="../static/images/organiser.svg">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="d-flex justify-content-start">
            <div class="maintext">
              <h2>A bit about yourself.</h2>
            </div>
          </div>
          <div class="formpart">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label" name="Name"></label>
                <input type="text" name="username" class="form-control" id="username" required placeholder="Name*">
                <small>Error Message</small>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label" name="phone"></label>
                <input type="number" class="form-control" id="phone" name="phone" required placeholder="Phone Number*">
                <small>Error Message</small>
              </div>
              <div class="mb-3">
                <label for="position" class="form-label" name="position"></label>
                <input type="text" class="form-control" id="position" name="position" required
                  placeholder="Position*">
                <small>Error Message</small>
              </div>
              <div class="mb-3">
                <label for="hospital" class="form-label" name="hospital"></label>
                <input type="text" class="form-control" id="hospital" name="hospital" placeholder="Hospital/Clinic*">
                <small>Error Message</small>
              </div>
              <div class="content">
                <!--<onclick="location.href='../templates/searchpatient'">
                <button class="btnsmallversion btn btn-success" id="btnaddhack">Create</button>-->
                <input type="submit" class="button" value="Log In" onclick="location.href='./searchpatient.html'" id="getBtn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="foobottom">

  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
<script type="text/javascript" src="../JS/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../JS/url.js"></script>
<script src="../JS/doc_profile.js"></script>

</html>
